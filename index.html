<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badge Studente</title>
  <style>
    :root {
      --bg-top: #3ca3ff;
      --bg-bottom: #1c6ad7;
      --card: #f2f5fa;
      --input: #ffffff;
      --text: #1c2b46;
      --muted: #6b7384;
      --accent: #0c88ff;
      --danger: #e74c3c;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
      --radius: 14px;
      --transition: 0.35s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
    }

    body {
      min-height: 100vh;
      background: linear-gradient(160deg, var(--bg-top), var(--bg-bottom));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px 32px;
    }

    main {
      width: min(480px, 100%);
    }

    .panel {
      background: rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 26px 22px 32px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.28);
    }

    .hidden {
      display: none;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }

    .logo img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
      background: #fff;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px 16px 20px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.7), 0 6px 14px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .field {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: var(--input);
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      margin-bottom: 12px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.06);
    }

    .field svg {
      width: 18px;
      height: 18px;
      flex: 0 0 auto;
      color: var(--muted);
    }

    .field input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 15px;
      color: var(--text);
    }

    button.primary {
      width: 100%;
      margin-top: 4px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
      box-shadow: 0 10px 20px rgba(12, 136, 255, 0.35);
    }

    button.primary:hover {
      background: #0a76dc;
      transform: translateY(-1px);
    }

    .error {
      margin-top: 8px;
      color: var(--danger);
      font-size: 14px;
      min-height: 18px;
      text-align: center;
    }

    /* Badge view */
    .badge-card {
      background: #fff;
      border-radius: 18px;
      padding: 18px 16px 24px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .id-card-wrapper {
      perspective: 1200px;
      margin-bottom: 16px;
    }

    .id-card {
      width: 100%;
      height: 220px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.7s ease;
    }

    .id-card.flipped {
      transform: rotateY(180deg);
    }

    .id-side {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      overflow: hidden;
      backface-visibility: hidden;
      background: #fff;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.7), 0 10px 24px rgba(0, 0, 0, 0.15);
    }

    .id-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .id-side.back {
      transform: rotateY(180deg);
    }

    .flip-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #f2f6ff;
      color: #0c88ff;
      cursor: pointer;
      font-weight: 600;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.9), 0 6px 12px rgba(0, 0, 0, 0.08);
      transition: transform var(--transition), box-shadow var(--transition);
    }

    .flip-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .details {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px 10px;
      margin-bottom: 16px;
      font-size: 15px;
      color: var(--text);
    }

    .details .label {
      color: var(--muted);
      font-weight: 600;
    }

    .qr {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }

    .qr img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.9), 0 8px 18px rgba(0, 0, 0, 0.12);
    }

    @media (max-width: 420px) {
      body {
        padding: 16px 12px 20px;
      }
      .id-card {
        height: 200px;
      }
      .qr img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <main>
    <section id="login-view" class="panel">
      <div class="logo">
        <img src="logoUnisa.png" alt="Logo" />
      </div>
      <div class="card">
        <form id="login-form">
          <label class="field">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16v16H4z" />
              <path d="M4 7l8 6 8-6" />
            </svg>
            <input id="username" name="username" type="text" autocomplete="username" placeholder="Email istituzionale" required />
          </label>
          <label class="field">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Password" required />
          </label>
          <button class="primary" type="submit">Accedi</button>
          <div id="error" class="error"></div>
        </form>
      </div>
    </section>

    <section id="badge-view" class="badge-card hidden">
      <div class="id-card-wrapper">
        <div id="id-card" class="id-card">
          <div class="id-side front">
            <img id="card-front" src="" alt="Tessera fronte" />
          </div>
          <div class="id-side back">
            <img id="card-back" src="" alt="Tessera retro" />
          </div>
        </div>
      </div>
      <div style="text-align:center;">
        <button id="flip-btn" class="flip-btn">Ruota tessera</button>
      </div>
      <div class="details" id="details"></div>
      <div class="qr">
        <img id="qr" src="" alt="QR code" />
      </div>
    </section>
  </main>

  <script>
    async function loadUsers() {
      const res = await fetch('login.json', { cache: 'no-store' });
      const data = await res.json();
      if (Array.isArray(data)) return data;
      return [data];
    }

    function renderDetails(user) {
      const fields = [
        ['Nome', user.nome],
        ['Cognome', user.cognome],
        ['Data di nascita', user.dataDiNascita],
        ['Matricola', user.matricola],
        ['Laurea', user.laurea],
        ['Corso', user.corso],
        ['Scadenza', user.scadenza],
      ];
      const details = document.getElementById('details');
      details.innerHTML = fields.map(([label, value]) => `
        <div class="label">${label}:</div>
        <div>${value ?? ''}</div>
      `).join('');
    }

    function showError(message) {
      document.getElementById('error').textContent = message;
    }

    function showBadge(user) {
      document.getElementById('login-view').classList.add('hidden');
      document.getElementById('badge-view').classList.remove('hidden');
      document.getElementById('card-front').src = user.tesseraFronte;
      document.getElementById('card-back').src = user.tesseraRetro;
      document.getElementById('qr').src = user.qrCode;
      renderDetails(user);
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      showError('');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      let users;
      try {
        users = await loadUsers();
      } catch (err) {
        showError('Impossibile caricare le credenziali.');
        return;
      }
      const match = users.find(u => u.user === username && u.password === password);
      if (!match) {
        showError('Credenziali non valide.');
        return;
      }
      showBadge(match);
    });

    document.getElementById('flip-btn').addEventListener('click', () => {
      document.getElementById('id-card').classList.toggle('flipped');
    });
  </script>
</body>
</html>
